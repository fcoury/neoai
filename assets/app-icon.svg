<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- All content scaled to ~80% and centered for proper macOS icon padding -->
  <g transform="translate(100, 100) scale(0.80469)">
    <!-- 1. Background: macOS-style rounded rectangle -->
    <rect width="1024" height="1024" rx="228" fill="url(#bg_gradient)"/>

    <!-- 2. Very subtle border -->
    <rect x="4" y="4" width="1016" height="1016" rx="225" stroke="url(#border_gradient)" stroke-width="8" opacity="0.15" fill="none"/>

    <!-- 3. The "Neo" N Logo -->
    <g filter="url(#glow)">
      <!-- Left Bar (Blue) -->
      <path d="M280 280V744" stroke="#3b82f6" stroke-width="90" stroke-linecap="round"/>

      <!-- Right Bar (Purple) -->
      <path d="M744 280V744" stroke="#8b5cf6" stroke-width="90" stroke-linecap="round"/>

      <!-- Diagonal Bridge (Gradient) -->
      <path d="M280 280L744 744" stroke="url(#diag_gradient)" stroke-width="90" stroke-linecap="round"/>
    </g>

    <!-- 4. Glass Gloss Overlay (organic curved reflection, clipped to icon shape) -->
    <path d="M0 0H1024V400C900 280 600 500 0 350Z" fill="white" opacity="0.06" clip-path="url(#icon_clip)"/>
  </g>

  <!-- Definitions -->
  <defs>
    <!-- Clip to icon shape -->
    <clipPath id="icon_clip">
      <rect width="1024" height="1024" rx="228"/>
    </clipPath>
    <!-- Background Gradient: Deep coding environment -->
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1b2028"/>
      <stop offset="100%" stop-color="#080a0e"/>
    </linearGradient>

    <!-- Diagonal Gradient: Connecting Blue to Purple -->
    <linearGradient id="diag_gradient" x1="280" y1="280" x2="744" y2="744" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>

    <!-- Border Gradient: Simulating light catching the edge -->
    <linearGradient id="border_gradient" x1="512" y1="0" x2="512" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
